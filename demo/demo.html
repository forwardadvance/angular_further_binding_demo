<!--
* use ng-click to set a value on click
* use ng-show to show or hide elements depending on an expression
* ng-if to remove elements from the DOM
* use ng-class to set a class
-->
<!DOCTYPE html>
<html>
  <head>
    <title>More Binding</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body
    ng-app
    ng-init="tab='home'"
    ng-class="{red: color=='red', blue: color=='blue', comic: font=='comic'}">
    <a href="" ng-click="tab='home'">Home</a>
    <a href="" ng-click="tab='about'">About</a>
    <h1>{{tab}}</h1>


    <div>
      <select ng-model="color">
        <option value="">None</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>{{color}}

      <select ng-model="font">
        <option value="">None</option>
        <option value="comic">Comic</option>
      </select>{{font}}
    </div>

    <div ng-if="tab==='home'">
      Home content. Wooo!
    </div>

    <div ng-if="tab==='about'">
      About content. Wooo!
    </div>


    <input type='checkbox' ng-model="showKitten" />{{showKitten}}
    <a ng-click="showKitten = !showKitten">Kitten</a>
    <br />
    <img ng-if="showKitten" src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" />

  </body>
</html>
