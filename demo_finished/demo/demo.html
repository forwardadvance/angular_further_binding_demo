<!DOCTYPE html>
<html ng-app>
  <head>
    <title>More Binding</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-init="tab='home'" ng-class="{red: color=='red', blue: color=='blue', comic: font=='comic'}">

    <a href="" ng-click="tab='home'">Home</a>
    <a href="" ng-click="tab='about'">About</a>

    <div>
      <select ng-model="color">
        <option value="">None</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>{{color}}

      <select ng-model="font">
        <option value="">None</option>
        <option value="comic">Comic</option>
      </select>{{font}}
    </div>

    <h1>{{tab}}</h1>

    <input type='checkbox' ng-model="showKitten"/>{{showKitten}}
    <br />
    <img ng-show="showKitten" src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" />


    <div ng-if="tab==='home'">
      Home content. Wooo!
    </div>

    <div ng-if="tab==='about'">
      About content. Wooo!
    </div>

  </body>
</html>
